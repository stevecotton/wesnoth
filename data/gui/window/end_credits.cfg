#textdomain wesnoth-lib
###
### Definition of the credits screen
###

#define GUI_CREDITS_LIST_DEFINITION
	# Contents of the [listbox], split with a macro to reduce the levels of indentation
	[list_definition]

		[row]

			[column]
				vertical_grow = true
				horizontal_grow = true

				[toggle_panel]
					definition = "default"
					return_value_id = "ok"
					[grid]

						[row]

							[column]
								vertical_grow = true
								horizontal_alignment = "center"

								grow_factor = 1
								border = "all"
								border_size = 5

								[label]
									id = "group_header"
									definition = "default_huge"
									text_alignment = "center"
									use_markup = true
								[/label]

							[/column]

						[/row]

						[row]

							[column]
								vertical_grow = true
								horizontal_alignment = "center"

								grow_factor = 1
								border = "all"
								border_size = 5

								[label]
									id = "section_title"
									definition = "default_large"
									text_alignment = "center"
									use_markup = true
								[/label]

							[/column]

						[/row]

						[row]
							[column]
								vertical_grow = true
								horizontal_alignment = "center"

								grow_factor = 1
								border = "all"
								border_size = 5

								[label]
									id = "contributor_name"
									definition = "default"
									text_alignment = "center"
									use_markup = true
								[/label]

							[/column]

						[/row]
					[/grid]

				[/toggle_panel]

			[/column]

		[/row]

	[/list_definition]
#enddef

[window_definition]

	id = "end_credits_window"
	description = "The window definition for the credits screen."

	[resolution]

		[background]

			[draw]

				[image]
					w = "(width)"
					h = "(height)"
					x = 0
					y = 0
					name = "(background_image)"
				[/image]

			[/draw]

		[/background]

		[foreground]

			[draw]

			[/draw]

		[/foreground]

	[/resolution]

[/window_definition]

[window]
	id = "end_credits"
	description = "End credits dialog."

	[resolution]
		definition = "end_credits_window"

		{GUI_WINDOW_FULLSCREEN}

		[linked_group]
			id = "helptext"
			fixed_width = true
		[/linked_group]

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]

			[row]
				grow_factor = 1

				[column]
					horizontal_grow = true
					vertical_grow = true
					border = "all"
					border_size = 30

					[panel]
						definition = "box_display_no_blur"

						[grid]

							[row]

								# Reserve the same amount of space on the left so the middle column is centererd
								[column]
									grow_factor = 0
									border = "all"
									border_size = 5

									[spacer]
										definition = "default"
										linked_group = "helptext"
									[/spacer]

								[/column]

								[column]
									grow_factor = 1
									horizontal_alignment = "center"

									[listbox]
										id = "listbox"
										definition = "default"
										has_minimum = false

										{GUI_CREDITS_LIST_DEFINITION}

									[/listbox]

								[/column]

								[column]
									grow_factor = 0
									horizontal_alignment = "right"
									vertical_alignment = "bottom"
									border = "all"
									border_size = 5

									[label]
										definition = "default_tiny"
										label = _ "↑ ↓ to adjust speed"
										linked_group = "helptext"
									[/label]

								[/column]

							[/row]

						[/grid]

					[/panel]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_alignment = "center"
					border = "all"
					border_size = 5

					[button]
						id = "cancel"
						definition = "default"
						label = _ "Close"
					[/button]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]

					[spacer]
						height = 10
					[/spacer]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

#undef GUI_CREDITS_LIST_DEFINITION
