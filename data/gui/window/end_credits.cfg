#textdomain wesnoth-lib
###
### Definition of the credits screen
###

[window_definition]

	id = "end_credits_window"
	description = "The window definition for the credits screen."

	[resolution]

		[background]

			[draw]

				[image]
					w = "(width)"
					h = "(height)"
					x = 0
					y = 0
					name = "(background_image)"
				[/image]

			[/draw]

		[/background]

		[foreground]

			[draw]

			[/draw]

		[/foreground]

	[/resolution]

[/window_definition]

[window]
	id = "end_credits"
	description = "End credits dialog."

	[resolution]
		definition = "end_credits_window"

		{GUI_WINDOW_FULLSCREEN}

		[linked_group]
			id = "helptext"
			fixed_width = true
		[/linked_group]

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]

			[row]
				grow_factor = 1

				[column]
					horizontal_grow = true
					vertical_grow = true
					border = "all"
					border_size = 30

					[listbox]
						id = "listbox"
						definition = "default"

						[list_definition]

							[row]

								[column]
									vertical_grow = true
									horizontal_grow = true

									[toggle_panel]
										definition = "default"
										return_value_id = "ok"
										[grid]

											[row]

												[column]
													vertical_grow = true
													horizontal_grow = true

													grow_factor = 1
													border = "all"
													border_size = 5

													[label]
														id = "header"
														definition = "default_large"
													[/label]

												[/column]

												[column]
													vertical_grow = true
													horizontal_grow = true

													grow_factor = 1
													border = "all"
													border_size = 5

													[label]
														id = "entry"
														definition = "default"
													[/label]

												[/column]

											[/row]
										[/grid]

									[/toggle_panel]

								[/column]

							[/row]

						[/list_definition]

					[/listbox]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_alignment = "center"
					border = "all"
					border_size = 5

					[button]
						id = "cancel"
						definition = "default"
						label = _ "Close"
					[/button]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]

					[spacer]
						height = 10
					[/spacer]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
