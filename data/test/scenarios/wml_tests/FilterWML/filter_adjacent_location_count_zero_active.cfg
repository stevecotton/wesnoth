#textdomain wesnoth-test

#####
# API(s) being tested: ability[filter_adjacent_location]adjacent,count=
##
# Actions:
# Give Alice an ability specialX, which is only active if zero of the adjacent units have specialY.
# No unit has specialY.
# Test whether the ability is active.
##
# Expected end state:
# specialX is active
#####
{COMMON_KEEP_A_B_C_D_UNIT_TEST "filter_adjacent_location_count_zero_active" (
    [event]
        name=start

        [object]
            silent=yes
            [effect]
                apply_to=attack
                [set_specials]
                    mode=replace
                    [damage]
                        id=specialX
                        name=_ "specialX"
                        description=_ "specialX is active if and only if no adjacent units have specialY"
                        value=100
                        apply_to=self
                        [filter_adjacent_location]
                            adjacent=n,ne,se,s,sw,nw
                            count=0
                            [filter]
                                [has_attack]
                                    special_id=specialY
                                [/has_attack]
                            [/filter]
                        [/filter_adjacent_location]
                    [/damage]
                [/set_specials]
            [/effect]
            [filter]
                id=alice
            [/filter]
        [/object]

        {ASSERT (
            [have_unit]
                [has_attack]
                    special_id_active=specialX
                [/has_attack]
            [/have_unit]
        )}

        {SUCCEED}
    [/event]
)}
